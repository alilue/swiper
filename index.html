<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.css"/>
  <link rel="stylesheet" href="app/css/style.css">
  <title>$Title$</title>
</head>
<body>

  <div class="swiper swiper-without-image">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <div class="swiper-pagination pag1"></div>

    <div class="swiper-button-prev prev1"></div>
    <div class="swiper-button-next next1"></div>
  </div>

  <div class="swiper swiper-with-image-pagination">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="app/img/21.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/22.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/23.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/24.jpg">
      </div>
    </div>
    <div class="thumbs-slider">
      <div class="thumbs-wrapper swiper-wrapper">
        <div class="thumbnail-img swiper-slide">
          <img src="app/img/21.jpg" alt="ИМГ">
        </div>
        <div class="thumbnail-img swiper-slide">
          <img src="app/img/22.jpg" alt="ИМГ">
        </div>
        <div class="thumbnail-img swiper-slide">
          <img src="app/img/23.jpg" alt="ИМГ">
        </div>
        <div class="thumbnail-img swiper-slide">
          <img src="app/img/24.jpg" alt="ИМГ">
        </div>
      </div>
    </div>

    <div class="swiper-button-prev prev2"></div>
    <div class="swiper-button-next next2"></div>
  </div>

  <div class="swiper swiper-with-image">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="app/img/11.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/12.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/13.jpg">
      </div>
      <div class="swiper-slide">
        <img src="app/img/14.jpg">
      </div>
    </div>
    <div class="swiper-pagination pag3"></div>

    <div class="swiper-button-prev prev3"></div>
    <div class="swiper-button-next next3"></div>
  </div>



  <script src="node_modules/swiper/swiper-bundle.js"></script>
  <script src="app/js/script.js"></script>
</body>
</html>
